<div id="profile" class="container">
<div ng-if = 'message == "not logged in"'>
  <div class="alert alert-danger">You need to <a href="#/sign-in">log in</a> first</div>
</div>
<div >
<h2>Notification</h2>

<br /> 
<div class ="row">
<div class="col-sm-3 sidebar">
	<ul class="nav nav-pills nav-stacked">
  		<li ><a href="#/notification" data-ng-click="getUnreadComment()"><i class="fa fa-bell"></i>  Comments <span class="badge">{{unReadNum}}</span></a></li>
  		<li ><a href="#/notification" data-ng-click="getLike()"><i class="fa fa-heart"></i>  Like</a></li>
  		<li ><a href="#/notification" data-ng-click="getAll()"><i class="fa fa-check"></i>  All Notifications</a></li>
	</ul>
</div>
<div class="col-sm-9">


<table class="table table-striped" ng-if="showUnreadComment || showAll">
	<h2 ng-if="showUnreadComment || showAll">Comments</h2>
	<thead>
		<tr>
			<th>Date</th>
			<th>Author</th>
			<th>Content</th>
		</tr>
	</thead>

	<tbody>
		<tr ng-repeat="comment in comments">
			<td>{{comment.date}}</td>
			<td><img ng-src="{{comment.author.avatar}}" height="20" width="20" /> &nbsp{{comment.author.name}} </td>
			<td><a href="/#/gallerylist/{{comment.postId}}">{{comment.content}}</a></td>
		</tr></b>
	</tbody>
	
</table>


<table class="table table-striped" ng-if="showLike || showAll">
	<h2 ng-if="showLike || showAll">Likes</h2>
	<thead>
		<tr>
			<th>Date</th>
			<th>Author</th>
			<th>Which Post</th>
		</tr>
	</thead>

	<tbody>
		<tr ng-repeat="like in likes">
			<td>{{like.date}}</td>
			<td><img ng-src="{{like.liker.avatar}}" height="20" width="20" /> &nbsp{{like.liker.name}} </td>
			<td><a href="/#/gallerylist/{{like.postId}}">goto</a></td>
		</tr>
	</tbody>
</table>
</div>
