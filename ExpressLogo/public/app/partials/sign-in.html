<div id="sign-in" class="container">
	<div class="col-sm-6 col-sm-offset-3">
		<h1><span class="fa fa-sign-in"></span>Sign In</h1>

		<div class="alert alert-danger" ng-if="message[0] != 'success'">{{ message[0] }}</div>

		<form action="/login" method="post">
			<div class="form-group">
				<label>Email</label>
				<input type="text" class="form-control" name="email">
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control" name="password">
			</div>

			<button type="submit" class="btn btn-warning btn-lg">Sign In</button>
		</form>
		<br>
		<p>Sign in with <a href="/auth/facebook" class="btn btn-primary"><span class="fa fa-facebook"></span>Facebook</a>  <a href="/auth/twitter" class="btn btn-info"><span class="fa fa-twitter"></span>Twitter</a></p>
		<hr>
		<p>Need an account? <a href="#/sign-up">Sign Up with Email</a></p>
		<p>Back to <a href="#/">Home</a></p>
	</div>
</div>
