<div id="sign-in" class="container">
	<div class="col-sm-6 col-sm-offset-3">
		<h1><span class="fa fa-sign-in"></span> Sign In</h1>

		<div class="alert alert-danger" ng-if="message.length > 0 &amp;&amp; message[0] != 'success'">{{ message[0] }}</div>

		<form action="/login" method="post">
			<div class="form-group">
				<label>Email</label>
				<input type="text" class="form-control" name="email">
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control" name="password">
			</div>

			<button type="submit" class="btn btn-primary btn">Sign In</button>
		</form>
		<br />
		<p><a href="/auth/twitter" class="btn btn-social-icon btn-twitter"><i class="fa fa-twitter"></i></a>  <a href="/auth/facebook" class="btn btn-social-icon btn-facebook"><i class="fa fa-facebook"></i></a></p>
		<hr />
		<p>Need an account? <a href="#/sign-up">Sign Up with Email</a></p>
		<p>Back to <a href="#/">Home</a></p>
		<div style="border:1px solid orange">
			<p><b>For testing, you could try (account:<testertag style="color:blue">tester@test.com</testertag>, password:<testertag style="color:blue">123456</testertag>)</b></p>
			<p><b>Or register a new one if you like :)</b></p>
		</div>
	</div>
</div>
