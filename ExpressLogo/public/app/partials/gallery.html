<div id="gallery" class="container">
	<h1>gallery page</h1>
 	
	<div class="navbar-search pull-left form-inline">
 		<label for="searchIn">Search</label>
		<input ng-model="query" type="text" class="search-query" placeholder="Search" name="searchIn" ng-change="search()">
			<span>OrderProp</span><select ng-model="orderProp">
  				<option value="name">name</option>
  				<option value="like">like</option></select>
	</div>
	<div class="bs-example">
		<div class="row">
			<!-- extra navigation controls -->
			 <ui class="photo">
					<li ng-repeat="photo in photos" class="col-xs-6 col-md-5">
						<a href="#" class="thumbnail"><img src="{{photo.image_url}}" alt="500x400" style="height: 400px; width: 500px; display: block;"></a>
						<p><a href="#" class="btn btn-primary" role="button" ng-click="addone({{photo.like}})">Like</a> <a href="#" class="btn btn-default" role="button" ng-click="showdetail">Detail</a></p>
					</li>
			</ui>
		</div>
	</div>
</div>
