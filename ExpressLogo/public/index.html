<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html data-ng-app="ExpressLOGOApp" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Express LOGO</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap-colorpalette.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap-social.css" />
	<link rel="stylesheet" type="text/css" href="scripts/jquery/jquery-ui/css/smoothness/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" href="css/express-logo-styles.css?v=1" />
	<link rel="stylesheet" type="text/css" href="css/about.css" />
	<link rel="stylesheet" type="text/css" href="css/gallery-style.css" />
	<link rel="stylesheet" type="text/css" href="css/library.css" />
	<link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.css" />
</head>
<body data-ng-controller="indexViewController">
	<div id="wrapper">
		<header>
			<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#">Express LOGO</a>
					</div>

					<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav">
							<li class="dropdown">
								<a href="" class="dropdown-toggle" data-toggle="dropdown">Learn <span class="caret"></span></a>
								<ul class="dropdown-menu">
									<li><a href="#/tutorial/1/">Tutorial</a></li>
									<li><a href="#/library">Library</a></li>
								</ul>
							</li>
							<li><a href="#/play">Play</a></li>
							<li><a href="#/gallery">Gallery</a></li>
							<li><a href="#/about">About</a></li>
						</ul>
						<a ng-if="isLoggedIn == false" href='{{ top_right_button_href }}' type="button" class="btn btn-default navbar-btn navbar-right"> {{ top_right_button_name }} </a>
						<ul ng-if="isLoggedIn" class="nav navbar-nav navbar-right">
							<li><a href='#/profile'><img ng-src="{{ avatar }}" height="24" width="24"></a></li>
							<li><a href='#/profile'> {{ username }} </a></li>
	        				<li class="dropdown">
	        				<a class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-bars"></i></a>
	       					<ul class="dropdown-menu">
	            				<li><a href="#/account">Account Setting</a></li>
	            				<li><a href="#/profile">Profile</a></li>
	            				<li><a href="#/notification">Notification</a></li>
	            				<li class="divider"></li>
	            				<li><a href='{{ top_right_button_href }}'> {{ top_right_button_name }} </a></li>
	          				</ul>
	          				</li>
	      				</ul>
					</div>
				</div>
			</nav>
		</header>

		<div id="content" ng-view="" class="view-animate"></div>

		<footer>
			<div resizable class="navbar navbar-default navbar-static-bottom">
				<div class="container-fluid">
					<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav">
							<li><a href="#/library">Library</a></li>
							<li><a href="#/play">Play</a></li>
							<li><a href="#/gallery">Gallery</a></li>
							<li><a href="#/about">About</a></li>
						</ul>
						<a class="navbar-brand navbar-right" href="#">Express LOGO</a>
					</div>
				</div>
			</div>
		</footer>
	</div>
	<script type="text/javascript" src="scripts/angular/angular.js"></script>
	<script type="text/javascript" src="scripts/angular/angular-route.js"></script>
	<script type="text/javascript" src="scripts/angular/angular-animate.js"></script>
	<script type="text/javascript" src="scripts/angular/angular-touch.js"></script>
	<script type="text/javascript" src="scripts/angular/angular-cookies.js"></script>

	<script type="text/javascript" src="scripts/jquery/jquery.js"></script>
	<script type="text/javascript" src="scripts/jquery/jquery-ui/js/jquery-ui.js"></script>

	<script type="text/javascript" src="scripts/bootstrap/bootstrap.js"></script>
	<script type="text/javascript" src="scripts/bootstrap/bootstrap-colorpalette.js"></script>

	<script type="text/javascript" src="app/app.js"></script>
	<script type="text/javascript" src="app/controllers/indexViewController.js"></script>
	<script type="text/javascript" src="app/controllers/homepageViewController.js"></script>
	<script type="text/javascript" src="app/controllers/libraryViewController.js"></script>
	<script type="text/javascript" src="app/controllers/playViewController.js"></script>
	<script type="text/javascript" src="app/controllers/galleryViewController.js"></script>
	<script type="text/javascript" src="app/controllers/gallerylistViewController.js"></script>
	<script type="text/javascript" src="app/controllers/learnViewController.js"></script>
	<script type="text/javascript" src="app/controllers/accountViewController.js"></script>
	<script type="text/javascript" src="app/controllers/profileViewController.js"></script>
	<script type="text/javascript" src="app/controllers/signInViewController.js"></script>
	<script type="text/javascript" src="app/controllers/signUpViewController.js"></script>
	<script type="text/javascript" src="app/controllers/aboutViewController.js"></script>
	<script type="text/javascript" src="app/controllers/notificationViewController.js"></script>
	<script type="text/javascript" src="app/controllers/gallerylistViewController.js"></script>

	<script type="text/javascript" src="app/services/sample-code.js"></script>
	<script type="text/javascript" src="app/services/share-code.js"></script>
	<script type="text/javascript" src="app/services/library-command.js"></script>

	<script type="text/javascript" src="app/services/interpreter/logo-interpreter-exenode.js"></script>
	<script type="text/javascript" src="app/services/interpreter/logo-interpreter-lexical.js"></script>
	<script type="text/javascript" src="app/services/interpreter/logo-interpreter-parser.js"></script>
	<script type="text/javascript" src="app/services/interpreter/logo-interpreter-semantic.js"></script>
	<script type="text/javascript" src="app/services/interpreter/logo-interpreter.js"></script>

	<script type="text/javascript" src="app/services/drawer/logo-drawer.js"></script>
	<script type="text/javascript" src="app/services/indent-code.js"></script>
	<script type="text/javascript" src="app/services/readPicture.js"></script>

</body>
</html>
