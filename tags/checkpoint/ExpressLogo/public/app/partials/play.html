<div id="play" class="container">
	<div class="row">
		<div id="canvas-pad" class="col-sm-12 col-md-6 col-lg-5 col-lg-offset-1">
			<canvas id="bg" style="position: absolute; z-index: 0">
			Your browser does not support the canvas element.
			</canvas>
			<canvas id="lines" style="position: absolute; z-index: 1">
			</canvas>
			<canvas id="totoise" style="position: absolute; z-index: 2">
			</canvas>
		</div>
		<div id="console-pad" class="col-sm-12 col-md-6 col-lg-5">
			<div class="row">
				<div class="col-sm-6 col-md-12">
					<textarea id="result-pad" disabled>{{ result }}</textarea>
				</div>
				<div class="col-sm-6 col-md-12">
					<textarea id="code-pad" ng-model="code" placeholder="Try something here!"></textarea>
					<button id="submit" class="btn btn-default" ng-click="on_submit_clicked()"><span class="glyphicon glyphicon-play"></span></button>
				</div>
				<p>Hint: repeat 36 [repeat 3 [fd 110 rt 60] rt 10]</p>
			</div>
		</div>
	</div>
</div>
